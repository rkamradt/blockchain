apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.21.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: blockchainnode
  name: blockchainnode
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: blockchainnode
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: blockchainnode
    spec:
      containers:
      - env:
        - name: MONGO_HOST
          value: mongo-mongodb
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-mongodb
              key: mongodb-root-password
        - name: SERVER_MYSELF
          value: http://blockchainminer:8080
        - name: SPRING_KAFKA_BOOTSTRAP-SERVERS
          value: kafka:9092
        image: rlkamradt/blockchainnode:1.0-SNAPSHOT
        imagePullPolicy: ""
        name: blockchainnode
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
